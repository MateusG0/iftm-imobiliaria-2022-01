<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:im="http://xmlns.jcp.org/jsf/composite/imbcomp">
    <ui:param name="titulo" value="Gerenciar Cliente"></ui:param>
    <h:form>
        <im:toolbar crudBean="#{movimentoCaixaBean}"/>
        <p:panelGrid columns="2" rendered="#{movimentoCaixaBean.estado.name() != 'BUSCAR'}">
            <p:outputLabel for="txtDescricao" value="Descricao"></p:outputLabel>
            <p:inputText value="#{movimentoCaixaBean.entidade.descricao}"
                         id="txtDescricao"></p:inputText>
            <p:outputLabel for="txttipo_Movimento" value="tipo_Movimento"></p:outputLabel>
            <p:inputText value="#{movimentoCaixaBean.entidade.tipo_movimento}"
                         id="txttipo_Movimento"></p:inputText>
            <p:outputLabel for="txtdata_movimento" value="data_Movimento"></p:outputLabel>
            <p:calendar id="txtdata_movimento" value="#{movimentoCaixaBean.entidade.dataMovimento}"></p:calendar>
            <p:outputLabel for="txtValor" value="Valor"></p:outputLabel>
            <p:inputText value="#{movimentoCaixaBean.entidade.valor}"
                         id="txtValor"></p:inputText>
            <p:outputLabel for="txttipo_Moeda_id" value="tipo_Moeda_id"></p:outputLabel>
            <p:inputText value="#{movimentoCaixaBean.entidade.tipo_moeda_id}"
                         id="txttipo_Moeda_id"></p:inputText>

        </p:panelGrid>

        <p:dataTable value="#{movimentoCaixaBean.entidades}"  rendered="#{movimentoCaixaBean.estado.name() == 'BUSCAR'}" var="entidade">
            <p:column>
                <p:commandButton icon="fa fa-edit" update="@form"
                                 action="#{movimentoCaixaBean.editar(entidade)}"></p:commandButton>
                <p:commandButton icon="fa fa-trash" update="@form"
                                 action="#{movimentoCaixaBean.remover(entidade)}"></p:commandButton>
            </p:column>
            <p:column headerText="ID">
                <h:outputText value="#{entidade.id}"></h:outputText>
            </p:column>
            <p:column headerText="Descricao" filterBy="#{entidade.descricao}">
                <h:outputText value="#{entidade.descricao}"></h:outputText>
            </p:column>
            <p:column headerText="tipo_Movimento">
                <h:outputText value="#{entidade.tipo_movimento}"></h:outputText>
            </p:column>
            <p:column headerText="Valor">
                <h:outputText value="#{entidade.valor}"></h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>

</ui:composition>
