<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/template.xhtml"
                xmlns:imbcomp="http://xmlns.jcp.org/jsf/composite/imbcomp">

   <ui:param name="titulo" value="Gerenciar Página Sobre"></ui:param>
        <h:form>
            <p:commandButton icon="fas fa-save" value="Salvar" update="@form" actionListener="#{gerenciarSobreBean.salvar()}"></p:commandButton>
            <p:commandButton icon="fas fa-search" value="Recarregar" update="@form" actionListener="#{gerenciarSobreBean.carregar()}"></p:commandButton>
            
            <p:panelGrid columns="2">

                <p:outputLabel for="txtTitulo" value="Título"></p:outputLabel>
                <p:inputText value="#{gerenciarSobreBean.sobre.titulo}"
                             id="txtTitulo"></p:inputText>
                
                <p:outputLabel for="txtTexto" value="Texto Página"></p:outputLabel>
                <p:textEditor id="txtTexto" widgetVar="editor1" height="300"  value="#{gerenciarSobreBean.sobre.texto}">
                    
                </p:textEditor>
            </p:panelGrid>
           
        </h:form>
    
</ui:composition>
