<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:im="http://xmlns.jcp.org/jsf/composite/imbcomp">
    <ui:param name="titulo" value="Gerenciar Imagem"></ui:param>
    <h:form>
        <im:toolbar crudBean="#{imagemBean}"/>
        <p:panelGrid columns="2" rendered="#{imagemBean.estado.url() != 'BUSCAR'}">
            <p:outputLabel for="txtNome" value="URL"></p:outputLabel>
            <p:inputText value="#{imagemBean.entidade.url}"
                         id="txtNome"></p:inputText>
            <p:outputLabel for="txtCPF" value="Tipo de imagem"></p:outputLabel>
            <p:inputText value="#{imagemBean.entidade.content_type}"
                         id="txtCPF"></p:inputText>

        </p:panelGrid>

        <p:dataTable value="#{imagemBean.entidades}"  rendered="#{imagemBean.estado.url() == 'BUSCAR'}" var="entidade">
            <p:column>
                <p:commandButton icon="fa fa-edit" update="@form"
                                 action="#{imagemBean.editar(entidade)}"></p:commandButton>
                <p:commandButton icon="fa fa-trash" update="@form"
                                 action="#{imagemBean.remover(entidade)}"></p:commandButton>
            </p:column>
            <p:column headerText="ID">
                <h:outputText value="#{entidade.id}"></h:outputText>
            </p:column>
            <p:column headerText="URL" filterBy="#{entidade.url}">
                <h:outputText value="#{entidade.url}"></h:outputText>
            </p:column>
            <p:column headerText="Tipo de imagem">
                <h:outputText value="#{entidade.content_type}"></h:outputText>
            </p:column>

        </p:dataTable>
    </h:form>

</ui:composition>
