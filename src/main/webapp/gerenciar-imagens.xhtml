<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml">

    <ui:param name="titulo" value="Gerenciar Imagem"></ui:param>
    
    <h:form  enctype="multipart/form-data" >
        <p:fileUpload allowTypes="/(\.|\/)(gif|jpe?g|png)$/" accept=".png, .jpg, .jpeg, .gif" auto="true" 
                      update="@form" dragDropSupport="true"
                      mode="advanced" listener="#{imagemBean.upload}"/>
        <p:repeat value="#{imagemBean.imagens}" var="entidade">
            <div>
                <p:graphicImage url="/imagem?codigo=#{entidade.url}" height="100px"></p:graphicImage>
            </div>
        </p:repeat>
        <p:dataGrid value="#{imagemBean.imagens}" var="entidade">
            <p:column>
            </p:column>
        </p:dataGrid>
    </h:form>


</ui:composition>
