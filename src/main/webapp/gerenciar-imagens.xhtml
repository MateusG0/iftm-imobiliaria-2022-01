<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:im="http://xmlns.jcp.org/jsf/composite/imbcomp">
    <ui:param name="titulo" value="Gerenciar Imagem"></ui:param>
    <h:form  enctype="multipart/form-data" >
        <im:toolbar crudBean="#{imagemBean}"/>
        <p:panelGrid columns="2" rendered="#{imagemBean.estado.name() != 'BUSCAR'}">
            <p:fileUpload accept=".png,.jpg" value="#{imagemBean.file}" mode="simple" skinSimple="true"/>
            <p:commandButton update="@form"  value="Submit" ajax="false" action="#{imagemBean.upload}" 
                             styleClass="p-mt-3 ui-button-outlined p-d-block"/>
        </p:panelGrid>


    </h:form>

</ui:composition>
